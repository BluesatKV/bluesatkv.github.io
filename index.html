    <link href="assets/css/prettify.min.css" rel="stylesheet">

<body>
<header></header>

<script src="assets/js/jquery.min.js"></script>

<script src="assets/js/custom.js"></script>
<script>
    /** @function Change theme
     * @description Change theme on click by button
     * @requires nothing
     */

    $('#themes-select').on('click', function(event) {

        $('head link#theme-file').attr('href', $(this).attr('href'));

        // prevent the default anchor functionality
        event.preventDefault();
        return false;
    });
</script>
