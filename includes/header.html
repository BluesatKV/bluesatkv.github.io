<script>
  $(document).ready(function () {

    $('a[data-load]').click(function(event) {
      // prevent the default anchor functionality
      event.preventDefault();

      var link = $(this).attr('data-load');

      console.log(link);

      $('html, body').animate({scrollTop: 0}, '600', 'swing');
      $('section').load('includes/' + link + '.html');

    });

    $('#themes-select a').click(function (event) {
      // prevent the default anchor functionality
      event.preventDefault();

      $href = $(this).attr('data-href');

      $('head link#theme-file').attr('href', $href + '.css');
      $('head link#custom-theme-file').attr('href', $href + '-custom.css');

    });

  });
</script>
